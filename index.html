<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woonzorg | Aanmelden</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    
        <h4>Mijn activiteiten</h4>
    <h5>U heeft nog geen activiteiten staan. 
        Voeg activiteiten toe door op het plusje te klikken.</h5>
    
    <button class="add_activity_button-1"> 
        <i class="fa-solid fa-plus"></i>
    </button>

</header>

    <section id="activities-container">
        <!-- Hier worden de aangemelde activiteiten weergegeven -->
    </section>

    
    <img class="menubar-1" src="images/menu-icons.jpeg" alt="icon-bar">
    </img>
</body>

<script src="https://kit.fontawesome.com/f5fbe20801.js" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
