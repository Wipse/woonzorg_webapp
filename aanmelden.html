<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woonzorg | Aanmelden</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kies een Activiteit</h1>
    <h2>Filter op categorieÃ«n</h2>

    <div class="filtercontainer">
        <button class="filterbutton selected" id="filter-alles"> Alles </button> 
    </div>    
    <div class="tweeknoppen">
        <button class="filterbutton" id="filter-onderlichaam"> Onderlichaam </button>
        <button class="filterbutton" id="filter-bovenlichaam"> Bovenlichaam </button>
    </div>

    <div class="activitycontainer" id="ballenvanger"> 
        <div class="activity-info upper">
            <h3 class="activity-name"> De Ballenvanger </h3>
            <div class="participant-counter">
                <i class="fa-solid fa-user"></i>
                <p> &nbsp; 3/10 </p>
            </div>
        </div>
        
        <div class="activity-info lower">
            <div>
                <img class="activity-picture" src="images/laws.jpg" alt="Picture of the activity"> 
            </div>
            <div class="activity-info-lower-rightside">
                <div class="date-and-time">
                    <i class="fa-solid fa-calendar-days"></i>
                    <p> &nbsp; 07-12-23 / 13:00</p>
                </div>
                <p class="activity-text"> Met een bak aan je voet vast, moet je in deze activiteit 
                    alle ballen vangen door je been op de grond te zetten. </p>
                <button class="aanmeldbutton" id="aanmelden-button"> Aanmelden </button>
            </div>
        </div>
    </div>

    <img class="menubar" src="images/menu-icons.jpeg" alt="icon-bar">
</body>

<script src="https://kit.fontawesome.com/f5fbe20801.js" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
